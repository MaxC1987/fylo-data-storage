<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fylo Data Storage</title>
</head>
<body>
  <h1 class="sr-only">Fylo Data Storage</h1>
  <main>
    <section class="section1">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="icons">
        <div class="icon-container">
          <img src="images/icon-document.svg" alt="" class="icon">
        </div>
        <div class="icon-container">
          <img src="images/icon-folder.svg" alt="" class="icon">
        </div>
        <div class="icon-container">
          <img src="images/icon-upload.svg" alt="" class="icon">
        </div>
      </div>
    </section>
    <section class="section2">
      <p class="text1">You've used <span class="bold">815 GB</span> of your storage</p>
      <div class="storage">
        <div class="used">
          <div class="dot"></div>
        </div>
      </div>
      <p class="GB"><span class="bold">0 GB</span><span class="bold">1000 GB</span></p>
      <div class="bubble">
        <h1 class="number">185</h1>
        <p class="text2 bold">GB LEFT</p>
      </div>
    </section>
  </main>
</body>
</html>
